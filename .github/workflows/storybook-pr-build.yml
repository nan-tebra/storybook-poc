name: Build Storybook and push to gh-pages on PR

on:
  push:
    branches:
      - gh-pages
    paths:
      - src/stories/**
  pull_request:
    branches:
      - main
    paths:
      - src/stories/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Storybook and Push to gh-pages
    steps:
      - name: git-checkout
        uses: actions/checkout@v4

      # Will need to cd to correct directory
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
        with:
          path: .

      - name: Set package version
        run: echo '::set-output name=package-version::$npm_package_version'
        id: current

      # Will need to cd to correct directory
      - name: Install all dependencies
        run: yarn install

      # Will need to cd to correct directory
      - name: Build Storybook
        run: yarn build-storybook
    
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: storybook-static
          target-folder: v${{steps.package-version.outputs.current-version}}
